<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS Work Area</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <label for="html-code" ><i class="fa-brands fa-html5"></i> HTML</label><br>
    <textarea id="html-code" onkeyup="run()"></textarea>
    <label for="css-code"><i class="fa-brands fa-css3-alt"></i>CSS</label><br>
    <textarea id="css-code" style="color:pink;" onkeyup="run()"></textarea>
    <label for="js-code"><i class="fa-brands fa-js"></i>JS</label><br>
    <textarea id="js-code" style="color: red;" onkeyup="run()"></textarea>
    
</div>
<label for=""><i class="fa-solid fa-play"></i>OUTPUT</label>
<iframe id="output"></iframe>
<script>
   
    function run()
    {
        let html=document.getElementById("html-code").value;
    let css=document.getElementById("css-code").value;
    let js=document.getElementById("js-code").value;
    let out=document.getElementById("output");
    output.contentDocument.body.innerHTML = html+"<style>"+css+"</style>";
    output.contentWindow.eval(js);
    }
</script>
</body>
</html>
